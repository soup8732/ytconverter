services:
  - type: web
    name: mehndi-playlist-converter
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install -r requirements-web.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
