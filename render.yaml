services:
  - type: web
    name: music-playlist-converter
    env: python
    runtime: python-3.11.0
    region: oregon
    plan: free
    branch: main
    buildCommand: ./build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
